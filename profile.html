<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
        <!-- Optional Custom Styles -->
        <link rel="stylesheet" href="styles.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Google Charts -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <style>
            .chart-container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: space-around;
            }

            .chart-card {
                flex: 1 1 calc(50% - 40px);
                /* Flex basis to occupy 50% minus the gaps */
                min-width: 300px;
                /* Minimum width for smaller screens */
                background-color: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                overflow: auto;
            }

            .chart-card h5 {
                margin-bottom: 20px;
            }

            /* Additional styling for profile card */
            .profile-card {
                background: linear-gradient(135deg, #f8f9fa, #e9ecef);
                border: none;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .profile-card .card-title {
                background-color: #007bff;
                color: #fff;
                padding: 15px;
                border-radius: 10px 10px 0 0;
            }

            .profile-card .card-body {
                padding: 30px 20px;
            }
        </style>
    </head>

    <body>
        <!-- Profile Container -->
        <div class="container mt-5">
            <div class="row">
                <!-- Profile Information Section (Left Column) -->
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card profile-card shadow-sm text-center" style="margin-top: 4em !important;">
                        <div class="card-title">
                            <h4 id="username">Welcome</h4>
                        </div>
                        <div class="card-body">
                            <div id="user-info" class="text-muted mb-3" style="font-size: 1.1rem;">User Info</div>
                            <button class="btn btn-danger btn-sm fs-4" id="logout">Logout</button>
                        </div>
                    </div>
                </div>

                <!-- Statistics Section (Right Column) -->
                <div class="col-lg-8 col-md-6">
                    <h2 class="text-center mb-4">Statistics</h2>
                    <div class="chart-container">
                        <!-- XP Pie Chart -->
                        <div class="chart-card">
                            <h5>XP Pie Chart</h5>
                            <div id="xpPieChart" style="height: 300px;"></div>
                        </div>
                        <!-- Progress Bar Chart -->
                        <div class="chart-card">
                            <h5>Progress Bar Chart</h5>
                            <div id="progressBarChart" style="height: 300px;"></div>
                        </div>
                        <!-- Skill Polar Chart -->
                        <div class="chart-card">
                            <h5>Skill Polar Chart</h5>
                            <div id="skillPolarChart" style="height: 300px;"></div>
                        </div>
                        <!-- Ratio Bar Chart -->
                        <div class="chart-card">
                            <h5>Ratio Bar Chart</h5>
                            <div id="ratioBarChart" style="height: 300px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JS Files -->
        <script src="query.js" defer></script>
        <script type="module" src="profile.js" defer></script>
        <script type="module" src="graphs.js" defer></script>
    </body>

</html>
